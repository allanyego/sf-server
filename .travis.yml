language: node_js
node_js:
  - lts/*
cache: npm
deploy:
  provide: pages,
  skip_cleanup: true,
  github_token: $GITHUB_TOKEN,
  keep_history: true,
  on:
    branch: master
before_install:
  - nvm install node
deploy:
  provider: firebase
  token:
    secure: $FIREBASE_KEY
install: travis_wait mvn install
